<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
  <head>
{{ partial "head.html" . }}
    <title>{{ .Title }} | {{ $.Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta name="description" content="{{ .Description }}">
  </head>
  <body class="list" itemscope itemtype="http://schema.org/CollectionPage" itemref="copyright translation">
{{ partial "header.html" . }}
{{ partial "breadcrumbs/home.html" . }}
    <main role="main" itemprop="mainContentOfPage" itemscope itemtype="http://schema.org/WebPageElement">
      <section class="inner">
        <header>
          <h1 itemprop="name">{{ .Title }}</h1>
        </header>
        <ul>{{ range .Data.Pages }}
          <li><a href="{{ partial "link/relative" . }}">{{ .Title | markdownify }}</a></li>{{ end }}
        </ul>
      </section>
    </main>
{{ partial "footer.html" . }}
  </body>
</html>
